        // ç´€éŒ„é™¤éŒ¯è³‡è¨Š
        function log(message) {

        function generateSessionId() {

                   Math.random().toString(36).substring(2, 15);

        // ç”Ÿæˆ QR Code
        function generateQRCode(text) {
            const typeNumber = 0;

        // æ›´æ–°ç‹€æ…‹æ¶ˆæ¯
        function updateStatus(message, type) {

            const statusMessage = document.getElementById('statusMessage');

        // ç›£è½ Firebase æ•¸æ“šè®ŠåŒ–
        function listenForAuthToken(sessionId) {
            const sessionRef = database.ref('sessions/' + sessionId);
            log(`é–‹å§‹ç›£è½ Firebase è·¯å¾‘: sessions/${sessionId}`);
            // å¢åŠ  Firebase é€£æ¥ç‹€æ…‹ç›£è½
            const connectedRef = database.ref('.info/connected');
            connectedRef.on('value', (snap) => {
                if (snap.val() === true) {
                    log('å·²é€£æ¥åˆ° Firebase è³‡æ–™åº«');
                } else {
                    log('æœªé€£æ¥åˆ° Firebase è³‡æ–™åº«');
                }
            });            
            sessionRef.on('value', (snapshot) => {
                log(`æ”¶åˆ° Firebase äº‹ä»¶ï¼Œæ•¸æ“šæ˜¯å¦å­˜åœ¨: ${snapshot.exists()}`);
                const data = snapshot.val();
                
                if (data) {
                    log(`æ”¶åˆ° Firebase æ•¸æ“šï¼Œæ•¸æ“šçµæ§‹: ${JSON.stringify(Object.keys(data))}`);
            
                    if (data.token) {
                        log(`æˆåŠŸæ¥æ”¶åˆ° token: ${data.token.substring(0, 10)}...`);
                        // æ”¶åˆ° tokenï¼Œå¯ä»¥ä½¿ç”¨å®ƒä¾†å­˜å– Google æœå‹™
                        googleToken = data.token;
                        updateStatus('æˆæ¬ŠæˆåŠŸ! å·²å¾æ‰‹æ©Ÿæ¥æ”¶åˆ° Google æˆæ¬Šä»¤ç‰Œ', 'success');
                
                        // å–å¾—ç”¨æˆ¶è³‡è¨Šä¸¦é¡¯ç¤º Google æœå‹™
                        fetchGoogleUserInfo(googleToken);
                
                        // æˆæ¬Šå®Œæˆå¾Œï¼Œåˆªé™¤ Firebase ä¸­çš„æ•¸æ“š (å®‰å…¨æ€§è€ƒé‡)
                        sessionRef.remove().then(() => {
                            log('å·²åˆªé™¤ Firebase ä¸­çš„ session æ•¸æ“š');
                        }).catch(error => {
                            log(`åˆªé™¤ session æ•¸æ“šæ™‚å‡ºéŒ¯: ${error.message}`);
                        });
                    } else {
                        log('æ”¶åˆ°çš„æ•¸æ“šä¸­æ²’æœ‰ token æ¬„ä½');
                    }
                } else {
                    log('Firebase å›èª¿ç„¡æ•¸æ“š');
                }
            }, (error) => {
                log(`Firebase ç›£è½å¤±æ•—: ${error.message}`);
            });
        }
        
        // ç²å– Google ç”¨æˆ¶è³‡è¨Š
        function fetchGoogleUserInfo(token) {
            log('é–‹å§‹ç²å– Google ç”¨æˆ¶è³‡è¨Š');
            
            fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('API è«‹æ±‚å¤±æ•—: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                log(`ç²å–åˆ°ç”¨æˆ¶è³‡è¨Š: ${JSON.stringify(data)}`);
                
                // ä¿å­˜ç”¨æˆ¶è³‡è¨Š
                googleUserInfo = data;
                
                // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
                displayUserProfile(data);

                // é¡¯ç¤º Google æœå‹™é¸é …
                showGoogleServices();
                
                // é¡¯ç¤ºç”¨æˆ¶æ“ä½œæŒ‰éˆ•
                document.getElementById('user-actions').style.display = 'block';
                
                // éš±è— QR Code
                document.getElementById('qrcode-container').style.display = 'none';
            })
            .catch(error => {
                log(`ç²å–ç”¨æˆ¶è³‡è¨Šå¤±æ•—: ${error.message}`);
                updateStatus('ç²å– Google ç”¨æˆ¶è³‡è¨Šå¤±æ•—: ' + error.message, 'error');
            });
        }

        // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
        function displayUserProfile(userData) {
            const userProfile = document.getElementById('user-profile');
            const profileImage = document.getElementById('profile-image');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            
            // è¨­ç½®ç”¨æˆ¶è³‡è¨Š
            profileImage.src = userData.picture || 'https://via.placeholder.com/80';
            userName.textContent = userData.name || 'æœªçŸ¥ç”¨æˆ¶';
            userEmail.textContent = userData.email || 'æœªçŸ¥éƒµç®±';
            
            // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
            userProfile.style.display = 'block';
        }
        
        // é¡¯ç¤º Google æœå‹™é¸é …
        function showGoogleServices() {
            document.getElementById('google-services').style.display = 'block';
            document.getElementById('service-content').style.display = 'none';
            document.getElementById('backToServicesBtn').style.display = 'none';

        // åŠ è¼‰ Google æœå‹™
        function loadGoogleService(service) {
            const serviceHeader = document.getElementById('service-header');
            const serviceContainer = document.getElementById('service-content');
            
            // éš±è—æœå‹™åˆ—è¡¨
            document.getElementById('google-services').style.display = 'none';
            
            // é¡¯ç¤ºè¿”å›æŒ‰éˆ•
            document.getElementById('backToServicesBtn').style.display = 'inline-block';
            
            // è¨­ç½®æœå‹™æ¨™é¡Œå’ŒURL
            let serviceTitle = '';
            let serviceUrl = '';
            
            switch(service) {
                case 'mail':
                    serviceTitle = 'Gmail';  
                    serviceUrl = 'https://mail.google.com';
                    break;
                case 'drive':
                    serviceTitle = 'Google Drive';
                    serviceUrl = 'https://drive.google.com';
                    break;
                case 'calendar':
                    serviceTitle = 'Google Calendar';
                    serviceUrl = 'https://calendar.google.com';
                    break;
                case 'docs':
                    serviceTitle = 'Google Docs';
                    serviceUrl = 'https://docs.google.com';
                    break;
                default:
                    serviceTitle = 'æœªçŸ¥æœå‹™';
                    serviceUrl = '';
            }
            
            serviceHeader.textContent = serviceTitle;
            serviceContainer.style.display = 'block';
            
            // ä½¿ç”¨æ–°çš„æ–¹å¼æ‰“é–‹æœå‹™
            serviceContainer.innerHTML = `
                <h2>${serviceTitle}</h2>
                <p>æ­£åœ¨æº–å‚™æ‰“é–‹${serviceTitle}...</p>
                <iframe id="googleAuthFrame" style="display:none;"></iframe>
            `;
            
            if (googleIdToken) {
                // ä½¿ç”¨ Google ID Token é€²è¡Œ SSO
                openServiceWithAuth(serviceUrl, serviceTitle);
            } else {
                // æç¤ºéœ€è¦ä½¿ç”¨ One Tap ç™»å…¥
                serviceContainer.innerHTML = `
                    <h2>${serviceTitle}</h2>
                    <p>è«‹å…ˆä½¿ç”¨ Google One Tap ç™»å…¥ä»¥å•Ÿç”¨ç„¡ç¸«è¨ªå•</p>
                    <button onclick="startGoogleOneTap()" class="google-service-btn">ä½¿ç”¨ Google ç™»å…¥</button>
                `;
            }
        }
        
        // ä½¿ç”¨æˆæ¬Šä¿¡æ¯æ‰“é–‹æœå‹™
        function openServiceWithAuth(serviceUrl, serviceTitle) {
            // å»ºç«‹ä¸€å€‹è‡¨æ™‚éš±è—çš„è¡¨å–®ï¼Œæäº¤ POST è«‹æ±‚
            const form = document.createElement('form');
            form.method = 'GET';
            form.action = 'https://accounts.google.com/o/oauth2/v2/auth';
            form.target = '_blank';
            
            const params = {
                'client_id': googleClientId,
                'response_type': 'token',
                'scope': googleScopes,
                'redirect_uri': serviceUrl,
                'nonce': Math.random().toString(36).substring(2),
                'prompt': 'none',
                'login_hint': googleUserInfo.email
            };
            
            for (const key in params) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = params[key];
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            log(`å·²å˜—è©¦ä½¿ç”¨æˆæ¬Šä¿¡æ¯æ‰“é–‹ ${serviceTitle}`);
        }
        
        // é¡¯ç¤ºæœå‹™åˆ—è¡¨
        function showServices() {
            document.getElementById('google-services').style.display = 'block';
            document.getElementById('service-content').style.display = 'none';
            document.getElementById('backToServicesBtn').style.display = 'none';

        // ç™»å‡ºåŠŸèƒ½
        function logout() {
            log('ç”¨æˆ¶ç™»å‡º');
            
            // å¦‚æœä½¿ç”¨ One Tapï¼Œä¹Ÿéœ€è¦è¨»éŠ·
            google.accounts.id.disableAutoSelect();
            
            // æ¸…é™¤æœ¬åœ°å­˜å„²çš„ä»¤ç‰Œ
            googleToken = null;
            googleUserInfo = null;
            googleIdToken = null;

        // åˆå§‹åŒ– Google One Tap
        function initializeGoogleOneTap() {
            log('åˆå§‹åŒ– Google One Tap...');
            
            google.accounts.id.initialize({
                client_id: googleClientId,
                callback: handleGoogleOneTapResponse,
                auto_select: true,
                cancel_on_tap_outside: false
            });
            
            // æ·»åŠ  One Tap æŒ‰éˆ•
            const googleLoginDiv = document.createElement('div');
            googleLoginDiv.className = 'g_id_signin';
            googleLoginDiv.setAttribute('data-type', 'standard');
            googleLoginDiv.setAttribute('data-shape', 'rectangular');
            googleLoginDiv.setAttribute('data-theme', 'outline');
            googleLoginDiv.setAttribute('data-text', 'signin_with');
            googleLoginDiv.setAttribute('data-size', 'large');
            googleLoginDiv.setAttribute('data-logo_alignment', 'left');
            document.getElementById('qrcode-container').appendChild(googleLoginDiv);
            
            log('Google One Tap åˆå§‹åŒ–å®Œæˆ');
        }
        
        // å•Ÿå‹• Google One Tap
        function startGoogleOneTap() {
            google.accounts.id.prompt();
            log('é¡¯ç¤º Google One Tap ç™»å…¥æç¤º');
        }
        
        // è™•ç† Google One Tap å›æ‡‰
        function handleGoogleOneTapResponse(response) {
            log('æ”¶åˆ° Google One Tap å›æ‡‰');
            
            if (response && response.credential) {
                // è§£ç¢¼ JWT ä»¥ç²å–ç”¨æˆ¶è³‡è¨Š
                const base64Url = response.credential.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                
                const payload = JSON.parse(jsonPayload);
                log(`Google One Tap ç™»å…¥æˆåŠŸ`);
                
                // ä¿å­˜ä»¤ç‰Œå’Œç”¨æˆ¶è³‡è¨Š
                googleIdToken = response.credential;
                googleUserInfo = payload;
                
                // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
                displayUserProfile(payload);
                
                // é¡¯ç¤º Google æœå‹™é¸é …
                showGoogleServices();
                
                // é¡¯ç¤ºç”¨æˆ¶æ“ä½œæŒ‰éˆ•
                document.getElementById('user-actions').style.display = 'block';
                
                // éš±è— QR Code
                document.getElementById('qrcode-container').style.display = 'none';
                
                updateStatus('Google ç™»å…¥æˆåŠŸ!', 'success');
            }
        }

        // åˆå§‹åŒ–é é¢
        function initializePage() {
            const sessionId = generateSessionId();

            // å„²å­˜ sessionId åˆ°æœ¬åœ°å­˜å„²

            generateQRCode(qrData);
            updateStatus('è«‹ä½¿ç”¨æ‰‹æ©Ÿæƒæ QR Code ä»¥é€²è¡Œ Google æˆæ¬Š', 'waiting');
            listenForAuthToken(sessionId);
            
            // åˆå§‹åŒ– Google One Tap
            initializeGoogleOneTap();
            
            // é¡¯ç¤º Google One Tap æŒ‰éˆ•
            setTimeout(() => {
                const signInDiv = document.querySelector('.g_id_signin');
                if (signInDiv) {
                    signInDiv.style.display = 'block';

        }
        
        // é é¢è¼‰å…¥
        window.onload = function() {
            // æ¸¬è©¦ Firebase é€£æ¥
            log('æ¸¬è©¦ Firebase é€£æ¥...');
            const testRef = database.ref('test');
            testRef.set({

            .then(() => {

            .catch(error => {
                log(`Firebase é€£æ¥æ¸¬è©¦å¤±æ•—: ${error.message}`);
