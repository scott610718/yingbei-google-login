<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電腦端 - Google 整合應用</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 90vh;
        }
        #qrcode-container {
            background-color: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        #qrcode {
            margin: 20px 0;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
        }
        .status {
            margin: 20px 0;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .waiting {
            background-color: #e9ecef;
            border-left: 5px solid #6c757d;
        }
        .success {
            background-color: #d1e7dd;
            color: #0f5132;
            border-left: 5px solid #198754;
        }
        .error {
            background-color: #f8d7da;
            color: #842029;
            border-left: 5px solid #dc3545;
        }
        button {
            padding: 12px 25px;
            background-image: linear-gradient(to right, #4285f4 0%, #34a853 51%, #fbbc05 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: 0.5s;
            font-weight: bold;
        }
        button:hover {
            background-position: right center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background-image: none;
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #212529;
            color: #f8f9fa;
            border: 1px solid #ddd;
            text-align: left;
            font-family: monospace;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .user-profile {
            display: none;
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #fbbc05;
        }
        #welcome-message {
            display: none;
        }
        #user-actions {
            margin-top: 20px;
            display:none;
        }
        #logoutBtn {
            background-image: linear-gradient(to right, #6c757d 0%, #343a40 51%, #6c757d 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>電腦端 - Google 整合應用</h1>
        <div id="statusContainer" class="status waiting">
            <p id="statusMessage">正在初始化...</p>
        </div>

        <!-- 初始畫面：QR Code 掃描區 -->
        <div id="qrcode-container">
            <div id="qrcode"></div>
        </div>

        <!-- 登入成功後顯示的整合區塊 -->
        <div id="user-profile" class="user-profile">
            <img id="profile-image" class="profile-image" src="" alt="用戶頭像">
            <h2 id="user-name">用戶名稱</h2>
            <p id="user-email">用戶郵箱</p>

            <div id="welcome-message">
                <h3>登入成功！</h3>
                <p>您現在可以一鍵開啟已登入的 Google 服務。</p>
                <!-- 這個按鈕將在登入後由 JS 動態賦予功能 -->
                <button id="openGoogleBtn" disabled>開啟 Google 帳戶</button>
            </div>

            <div id="user-actions">
                <button id="logoutBtn" onclick="logout()">登出</button>
            </div>
        </div>

        <button id="showDebugBtn" style="margin-top: 20px; background: #6c757d;">顯示除錯資訊</button>
        <div id="debug"></div>
    </div>

    <script>
        // Firebase 配置 (請確保與 mobile.html 一致)
        const firebaseConfig = {
            apiKey: "AIzaSyArF8xncLwA3osSQ_o6yWIyuOc0TMrXRTY",
            authDomain: "yingpei--login.firebaseapp.com",
            databaseURL: "https://yingpei--login-default-rtdb.firebaseio.com",
            projectId: "yingpei--login",
            storageBucket: "yingpei--login.firebasestorage.app",
            messagingSenderId: "261477282402",
            appId: "1:261477282402:web:557f0be058e07cd642173b",
            measurementId: "G-EB9PR17TJL"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局變數
        let googleUserInfo = null;
        let sessionListener = null; // 用於儲存監聽器，以便後續移除

        // 紀錄除錯資訊
        function log(message) {
            const debugElement = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debugElement.innerHTML += `<div><span style="color: #8c8c8c;">[${time}]</span> ${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
            console.log(message);
        }

        // 生成唯一會話 ID
        function generateSessionId() {
            return 'session_' + Date.now() + Math.random().toString(36).substring(2, 15);
        }

        // 生成 QR Code
        function generateQRCode(text) {
            try {
                const typeNumber = 0; // 自動偵測
                const errorCorrectionLevel = 'L';
                const qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(text);
                qr.make();
                document.getElementById('qrcode').innerHTML = qr.createImgTag(8, 8); // ( cellSize, margin )
                log("QR Code 已成功生成。");
            } catch (error) {
                log(`QR Code 生成失敗: ${error.message}`);
                updateStatus('QR Code 生成失敗，請刷新頁面重試。', 'error');
            }
        }

        // 更新狀態消息
        function updateStatus(message, type) {
            const statusContainer = document.getElementById('statusContainer');
            const statusMessage = document.getElementById('statusMessage');

            statusMessage.textContent = message;
            statusContainer.className = `status ${type}`;
            log(`狀態更新: ${message}`);
        }

        // 監聽 Firebase 數據變化
        function listenForAuthToken(sessionId) {
            const sessionRef = database.ref('sessions/' + sessionId);
            log(`開始監聽 Firebase 路徑: sessions/${sessionId}`);

            // 監聽 Firebase 連接狀態
            database.ref('.info/connected').on('value', (snap) => {
                log(snap.val() ? '已連接到 Firebase' : '與 Firebase 連線中斷');
            });

            sessionListener = sessionRef.on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    log('Firebase 回調無數據或已被清除。');
                    return;
                }

                log(`收到 Firebase 事件`);
                const data = snapshot.val();

                if (data && data.credential) {
                    log(`成功接收到 Google 憑證`);
                    updateStatus('憑證接收成功！正在驗證使用者資訊...', 'success');
                    
                    // 處理 Google 登入
                    handleGoogleSignIn(data.credential);
                    
                    // 成功處理後，停止監聽並刪除 Firebase 中的數據 (重要！)
                    sessionRef.off('value', sessionListener);
                    sessionRef.remove().then(() => {
                        log('已刪除 Firebase 中的 session 數據');
                    }).catch(error => {
                        log(`刪除 session 數據時出錯: ${error.message}`);
                    });

                } else {
                    log('收到的數據中沒有 "credential" 欄位');
                }
            }, (error) => {
                log(`Firebase 監聽失敗: ${error.message}`);
                updateStatus('與伺服器通訊失敗，請檢查網路連線。', 'error');
            });
        }

// 處理 Google 登入
function handleGoogleSignIn(credential) {
    log('開始處理 Google 登入');
    
    const payload = parseJwt(credential);
    if (payload) {
        log(`收到手機端用戶資訊: ${payload.name}`);
        
        // 保存用戶資訊
        googleUserInfo = {
            name: payload.name,
            email: payload.email,
            picture: payload.picture,
            id: payload.sub
        };
        
        // 先顯示用戶基本資訊
        displayUserInfo(payload);
        
        // 延遲一秒後開始桌面端授權流程
        setTimeout(() => {
            initiateDesktopGoogleAuth(payload.email);
        }, 1000);
        
    } else {
        log('JWT 解析失敗');
        updateStatus('處理 Google 登入憑證失敗', 'error');
    }
}

// 修正：顯示用戶基本資訊
function displayUserInfo(userData) {
    document.getElementById('qrcode-container').style.display = 'none';
    document.getElementById('user-profile').style.display = 'block';
    
    // *** 確保所有區塊都顯示 ***
    document.getElementById('welcome-message').style.display = 'block';
    document.getElementById('user-actions').style.display = 'block';
    
    document.getElementById('profile-image').src = userData.picture || `https://placehold.co/80x80/fbbc05/FFFFFF?text=${userData.name.charAt(0)}`;
    document.getElementById('user-name').textContent = userData.name;
    document.getElementById('user-email').textContent = userData.email;
    
    // *** 先設置按鈕為等待狀態 ***
    const openGoogleBtn = document.getElementById('openGoogleBtn');
    openGoogleBtn.textContent = "正在建立會話...";
    openGoogleBtn.disabled = true;
    
    updateStatus('正在建立桌面端 Google 會話...', 'waiting');
}

// 修正：在桌面端執行 Google OAuth
function initiateDesktopGoogleAuth(userEmail) {
    log('開始桌面端 Google 授權流程');
    
    // 檢查 Google API 是否可用
    if (typeof google === 'undefined' || !google.accounts || !google.accounts.id) {
        log('Google API 未載入，使用備案方案');
        setupFallbackAuth(userEmail);
        return;
    }
    
    try {
        // 初始化 Google Identity Services
        google.accounts.id.initialize({
            client_id: "130403455153-cdmr57ri7qh3s6c8riul6q6hsi3arjf8.apps.googleusercontent.com",
            callback: handleDesktopGoogleResponse,
            auto_select: false
        });
        
        log('Google API 初始化完成，嘗試自動登入');
        
        // 設定 3 秒超時
        const timeoutId = setTimeout(() => {
            log('Google 自動登入超時，切換到手動模式');
            setupManualGoogleAuth(userEmail);
        }, 3000);

        // 嘗試自動登入
        google.accounts.id.prompt((notification) => {
            clearTimeout(timeoutId);
            log(`Google prompt 狀態: ${notification.getNotificationCode()}`);
            
            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                log('自動登入未顯示，設置手動登入按鈕');
                setupManualGoogleAuth(userEmail);
            } else if (notification.isDismissedMoment()) {
                log('用戶關閉了登入提示，設置手動按鈕');
                setupManualGoogleAuth(userEmail);
            }
        });
        
    } catch (error) {
        log(`Google API 初始化錯誤: ${error.message}`);
        setupFallbackAuth(userEmail);
    }
}
// 新增：備案授權方案（不依賴 Google API）
function setupFallbackAuth(userEmail) {
    log('設置備案授權方案');
    
    const openGoogleBtn = document.getElementById('openGoogleBtn');
    openGoogleBtn.textContent = "點擊授權 Google";
    openGoogleBtn.disabled = false;
    
    openGoogleBtn.onclick = () => {
        log('使用備案方案開啟 Google 授權');
        
        // 直接開啟 Google 授權頁面
        const authUrl = `https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmyaccount.google.com%2F&hl=zh-TW&login_hint=${encodeURIComponent(userEmail)}&flowName=GlifWebSignIn&flowEntry=ServiceLogin`;
        
        const authWindow = window.open(authUrl, 'google-auth', 'width=500,height=600');
        
        // 監控視窗狀態
        const checkClosed = setInterval(() => {
            if (authWindow.closed) {
                clearInterval(checkClosed);
                log('授權視窗已關閉，假設授權完成');
                // 等待 2 秒讓 session 建立，然後完成登入
                setTimeout(() => {
                    completeDesktopLogin();
                }, 2000);
            }
        }, 1000);
    };
    
    updateStatus('Google API 載入失敗，請點擊按鈕手動完成授權', 'waiting');
}

// 修正：設置手動 Google 授權按鈕
function setupManualGoogleAuth(userEmail) {
    log('設置手動授權按鈕');
    
    const openGoogleBtn = document.getElementById('openGoogleBtn');
    openGoogleBtn.textContent = "完成 Google 授權";
    openGoogleBtn.disabled = false;
    
    openGoogleBtn.onclick = () => {
        log('用戶點擊手動授權按鈕');
        openGoogleBtn.textContent = "授權中...";
        openGoogleBtn.disabled = true;
        
        try {
            // 嘗試觸發 Google 登入
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed()) {
                    log('手動 prompt 也失敗，使用備案方案');
                    setupFallbackAuth(userEmail);
                }
            });
        } catch (error) {
            log(`手動授權失敗: ${error.message}`);
            setupFallbackAuth(userEmail);
        }
    };
    
    updateStatus('請點擊按鈕完成 Google 授權以建立桌面會話', 'waiting');
}

// 修正：處理桌面端 Google 回應
function handleDesktopGoogleResponse(response) {
    log('收到桌面端 Google 授權回應');
    log(`回應內容: ${JSON.stringify({credential: response.credential ? '有憑證' : '無憑證'})}`);
    
    if (response.credential) {
        log('桌面端 Google 授權成功，解析憑證');
        const payload = parseJwt(response.credential);
        if (payload) {
            log(`桌面端授權用戶: ${payload.email}`);
        }
    }
    
    completeDesktopLogin();
}

// 新增：使用 Popup OAuth 作為備案
function usePopupOAuth(userEmail) {
    const oauth2Endpoint = 'https://accounts.google.com/o/oauth2/v2/auth';
    const params = new URLSearchParams({
        client_id: '130403455153-cdmr57ri7qh3s6c8riul6q6hsi3arjf8.apps.googleusercontent.com',
        redirect_uri: window.location.origin + '/oauth-callback.html', // 需要建立這個檔案
        response_type: 'code',
        scope: 'openid profile email',
        login_hint: userEmail, // 提示使用特定帳號
        prompt: 'consent'
    });
    
    const authUrl = `${oauth2Endpoint}?${params.toString()}`;
    
    // 開啟 popup 視窗
    const popup = window.open(authUrl, 'google-auth', 
        'width=500,height=600,scrollbars=yes,resizable=yes');
    
    // 監聽 popup 回傳
    window.addEventListener('message', (event) => {
        if (event.origin !== window.location.origin) return;
        
        if (event.data.type === 'GOOGLE_AUTH_SUCCESS') {
            popup.close();
            log('Popup OAuth 授權成功');
            completeDesktopLogin();
        }
    });
}

// 修正：完成桌面端登入設置
function completeDesktopLogin() {
    updateStatus(`登入成功！現在可以直接存取 Google 服務`, 'success');
    
    // 確保區塊顯示
    document.getElementById('welcome-message').style.display = 'block';
    document.getElementById('user-actions').style.display = 'block';
    
    // 更新歡迎訊息
    const welcomeMsg = document.querySelector('#welcome-message');
    welcomeMsg.innerHTML = `
        <h3>登入成功！</h3>
        <p>桌面端 Google 會話已建立！您現在可以直接存取 Google 服務。</p>
    `;
    
    // *** 重新創建並設置按鈕 ***
    const buttonContainer = document.createElement('div');
    buttonContainer.innerHTML = `
        <button id="openGoogleBtn">開啟 Google 帳戶</button>
        <button onclick="window.open('https://mail.google.com/', '_blank')">開啟 Gmail</button>
        <button onclick="window.open('https://drive.google.com/', '_blank')">開啟 Google Drive</button>
    `;
    welcomeMsg.appendChild(buttonContainer);
    
    // 設置主按鈕功能
    document.getElementById('openGoogleBtn').onclick = () => {
        log('開啟 Google 帳戶頁面');
        window.open('https://myaccount.google.com/', '_blank');
    };
    
    log("桌面端 Google 會話建立完成，所有按鈕已設置");
}

        // 解析 JWT (無需修改)
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                log(`解析 JWT 出錯: ${error.message}`);
                return null;
            }
        }

        // 顯示用戶資訊並設定後續操作
        function displayUserProfile(userData) {
            // 隱藏 QR Code，顯示用戶資訊卡片
            document.getElementById('qrcode-container').style.display = 'none';
            document.getElementById('user-profile').style.display = 'block';
            document.getElementById('welcome-message').style.display = 'block';
            document.getElementById('user-actions').style.display = 'block';

            // 填入用戶資訊
            document.getElementById('profile-image').src = userData.picture || `https://placehold.co/80x80/fbbc05/FFFFFF?text=${userData.name.charAt(0)}`;
            document.getElementById('user-name').textContent = userData.name;
            document.getElementById('user-email').textContent = userData.email;

            updateStatus(`歡迎您，${userData.name}！`, 'success');

            // === 核心修改：動態設定按鈕功能 ===
            const openGoogleBtn = document.getElementById('openGoogleBtn');
            // 使用 `authuser` 參數來提示 Google 使用哪個帳號
            const googleAccountUrl = `https://myaccount.google.com/?authuser=${userData.email}`;
            
            openGoogleBtn.onclick = () => {
                log(`正在為 ${userData.email} 開啟 Google 帳戶頁面`);
                window.open(googleAccountUrl, '_blank');
            };
            
            // 啟用按鈕
            openGoogleBtn.disabled = false;
            log("「開啟 Google 帳戶」按鈕已啟用。");
        }

        // 登出功能
        function logout() {
            log('用戶登出');
            
            // 清除本地資訊
            googleUserInfo = null;
            
            // 重置 UI 到初始狀態
            document.getElementById('user-profile').style.display = 'none';
            document.getElementById('qrcode-container').style.display = 'block';
            document.getElementById('openGoogleBtn').disabled = true;

            // 重新初始化頁面，生成新的 QR Code
            initializePage();
        }

        // 初始化頁面
        function initializePage() {
            const sessionId = generateSessionId();
            const qrData = JSON.stringify({
                sessionId: sessionId,
                action: 'googleAuth'
            });
            
            log(`初始化頁面，產生 sessionId: ${sessionId}`);
            generateQRCode(qrData);
            updateStatus('請使用手機掃描 QR Code 以進行 Google 授權', 'waiting');
            listenForAuthToken(sessionId);
        }

// 修改現有的 window.onload 函數
window.onload = function() {
    // 檢查 Google API 是否載入
    checkGoogleAPIAndInitialize();
    
    document.getElementById('showDebugBtn').addEventListener('click', function() {
        const debugElement = document.getElementById('debug');
        if (debugElement.style.display === 'none') {
            debugElement.style.display = 'block';
            this.textContent = '隱藏除錯資訊';
        } else {
            debugElement.style.display = 'none';
            this.textContent = '顯示除錯資訊';
        }
    });
};

// 新增：檢查 Google API 並初始化
function checkGoogleAPIAndInitialize() {
    let checkCount = 0;
    const maxChecks = 50; // 最多檢查5秒
    
    function checkAPI() {
        checkCount++;
        log(`檢查 Google API 載入狀態 (第 ${checkCount} 次)`);
        
        if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
            log('Google API 載入成功');
            initializePage();
        } else if (checkCount < maxChecks) {
            log('Google API 尚未載入，100ms 後重試...');
            setTimeout(checkAPI, 100);
        } else {
            log('Google API 載入失敗，使用簡化模式');
            initializePage();
        }
    }
    
    checkAPI();
}
    </script>
