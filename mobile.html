<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google登入 - 手機端</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .status {
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      background-color: #f8f9fa;
      width: 100%;
      text-align: center;
    }
    #googleBtnContainer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>手機端授權登入</h1>
    
    <div class="status">正在連接...</div>
    
    <form id="infoForm">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="phone">手機號碼</label>
        <input type="tel" id="phone" required>
      </div>
    </form>
    
    <div id="googleBtnContainer"></div>
  </div>

  <script>
    // Firebase配置 - 請替換為您自己的配置
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com", // 注意這個地址很重要
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // 初始化Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // 從URL獲取會話ID
    function getSessionIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('session');
    }
    
    // 主程序
    document.addEventListener('DOMContentLoaded', async () => {
      const sessionId = getSessionIdFromUrl();
      const statusEl = document.querySelector('.status');
      
      if (!sessionId) {
        statusEl.textContent = '錯誤：無效的QR碼';
        statusEl.style.backgroundColor = '#f8d7da';
        return;
      }
      
      // 檢查會話是否存在
      try {
        database.ref('sessions/' + sessionId).once('value').then((snapshot) => {
          if (!snapshot.exists()) {
            statusEl.textContent = '錯誤：找不到會話';
            statusEl.style.backgroundColor = '#f8d7da';
            return;
          }
          
          // 更新會話狀態
          database.ref('sessions/' + sessionId).update({
            status: 'scanning',
            mobile: {
              userAgent: navigator.userAgent,
              timestamp: Date.now()
            }
          });
          
          statusEl.textContent = '已連接，請完成表單並選擇Google帳號登入';
          statusEl.style.backgroundColor = '#d4edda';
          
          // 初始化Google登入
          initGoogleLogin(sessionId);
        });
        
      } catch (error) {
        console.error('連接錯誤：', error);
        statusEl.textContent = '連接錯誤，請重新掃描';
        statusEl.style.backgroundColor = '#f8d7da';
      }
    });
    
    // 初始化Google登入按鈕
    function initGoogleLogin(sessionId) {
      const googleClientId = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
      
      google.accounts.id.initialize({
        client_id: googleClientId,
        callback: (response) => handleCredentialResponse(response, sessionId)
      });
      
      google.accounts.id.renderButton(
        document.getElementById('googleBtnContainer'),
        { theme: 'outline', size: 'large', text: 'signin_with', shape: 'rectangular', width: 250 }
      );
    }
    
    // 處理Google登入回調
    async function handleCredentialResponse(response, sessionId) {
      const statusEl = document.querySelector('.status');
      const form = document.getElementById('infoForm');
      
      // 獲取表單數據
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim()
      };
      
      // 驗證表單
      if (!formData.name || !formData.email || !formData.phone) {
        statusEl.textContent = '請完成所有表單欄位';
        statusEl.style.backgroundColor = '#fff3cd';
        return;
      }
      
      try {
        // 將Google憑證和表單數據發送到Firebase
        await database.ref('sessions/' + sessionId).update({
          status: 'authorized',
          formData: formData,
          googleCredentials: {
            client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
            credential: response.credential,
            select_by: 'user'
          },
          updatedAt: Date.now()
        });
        
        statusEl.textContent = '授權成功！電腦端將自動完成登入';
        statusEl.style.backgroundColor = '#d4edda';
        
        // 禁用表單
        Array.from(form.elements).forEach(el => el.disabled = true);
        
      } catch (error) {
        console.error('授權錯誤：', error);
        statusEl.textContent = '授權過程發生錯誤，請重試';
        statusEl.style.backgroundColor = '#f8d7da';
      }
    }
  </script>
</body>
</html>
