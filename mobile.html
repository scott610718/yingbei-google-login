<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機端 - QR Code 掃描器</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.1/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #reader {
            width: 100%;
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        .waiting {
            background-color: #f0f0f0;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            text-align: left;
            font-family: monospace;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手機端 - QR Code 掃描器</h1>
        
        <div id="statusContainer" class="status waiting">
            <p id="statusMessage">請掃描電腦上顯示的 QR Code</p>
        </div>
        
        <div id="scannerContainer">
            <div id="reader"></div>
            <button id="startScanBtn">開始掃描</button>
        </div>
        
        <div id="authContainer" style="display:none; width:100%; text-align:center;">
            <h2>Google 授權</h2>
            <p>掃描成功! 請點擊下方按鈕進行 Google 登入</p>
            <button id="googleSignInBtn">使用 Google 登入</button>
        </div>
        
        <div id="debug"></div>
        <button id="showDebugBtn" style="margin-top: 20px; background-color: #6c757d;">顯示除錯資訊</button>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyArF8xncLwA3osSQ_o6yWIyuOc0TMrXRTY",
            authDomain: "yingpei--login.firebaseapp.com",
            databaseURL: "https://yingpei--login-default-rtdb.firebaseio.com",
            projectId: "yingpei--login",
            storageBucket: "yingpei--login.firebasestorage.app",
            messagingSenderId: "261477282402",
            appId: "1:261477282402:web:557f0be058e07cd642173b",
            measurementId: "G-EB9PR17TJL"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局變數
        let html5QrCode;
        let sessionData = null;

        // 紀錄除錯資訊
        function log(message) {
            const debugElement = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debugElement.innerHTML += `<div>[${time}] ${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
            console.log(message);
        }

        // 更新狀態消息
        function updateStatus(message, type) {
            const statusContainer = document.getElementById('statusContainer');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            statusContainer.className = `status ${type}`;
            log(`狀態更新: ${message}`);
        }

        // 初始化 QR Code 掃描器
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
        }

        // 開始掃描
        function startScanner() {
            const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" },
                qrConfig,
                onScanSuccess,
                onScanFailure
            );
        }

        // 掃描成功處理
        function onScanSuccess(decodedText) {
            try {
                // 停止掃描
                html5QrCode.stop();
                
                // 解析 QR Code 數據
                const qrData = JSON.parse(decodedText);
                log(`掃描成功，解析數據: ${JSON.stringify(qrData)}`);
                
                if (qrData.sessionId && qrData.action === 'googleAuth') {
                    // 儲存 sessionId 到本地存儲和全局變數
                    sessionData = qrData;
                    localStorage.setItem('sessionData', JSON.stringify(qrData));
                    log(`已儲存 sessionId: ${qrData.sessionId}`);
                    
                    updateStatus('QR Code 掃描成功! 請點擊下方按鈕進行 Google 登入', 'success');
                    
                    // 隱藏掃描器，顯示授權按鈕
                    document.getElementById('scannerContainer').style.display = 'none';
                    document.getElementById('authContainer').style.display = 'block';
                } else {
                    throw new Error('QR Code 格式無效');
                }
            } catch (error) {
                updateStatus('掃描出錯: ' + error.message, 'error');
                // 重新啟用掃描按鈕
                document.getElementById('startScanBtn').disabled = false;
            }
        }

        // 掃描失敗處理
        function onScanFailure(error) {
            console.warn(`掃描失敗: ${error}`);
        }

        // 啟動 Google 授權流程
        function startGoogleAuth() {
            if (!sessionData) {
                updateStatus('錯誤: 沒有有效的 sessionId', 'error');
                return;
            }
            
            // Google OAuth 客戶端 ID
            const clientId = '130403455153-cdmr57ri7qh3s6c8riul6q6hsi3arjf8.apps.googleusercontent.com';
            const redirectUri = window.location.origin + window.location.pathname;
            
            // 定義需要的範圍
            const scope = 'profile email https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/gmail.compose';
            
            // 將 sessionId 加入 state 參數，以便重新導向後保留
            const state = btoa(JSON.stringify(sessionData));
            
            // 構建授權 URL
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&state=${encodeURIComponent(state)}&access_type=offline&prompt=consent`;
            
            log(`開始 Google 授權流程，導向至: ${authUrl}`);
            
            // 重定向到 Google 授權頁面
            window.location.href = authUrl;
        }

        // 解析 URL 中的令牌和狀態參數
        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // 同時檢查 hash（用於處理隱式授權流程）
            const hash = window.location.hash.substring(1);
            const hashParams = new URLSearchParams(hash);
            const token = hashParams.get('access_token') || null;
    
            if (error) {
                log(`Google 授權錯誤: ${error}, 錯誤描述: ${errorDescription || '無'}`);
                updateStatus(`授權失敗: ${error} - ${errorDescription || '無詳細信息'}`, 'error');
            }
            log(`解析 URL 參數 - token: ${token ? '存在' : '不存在'}, state: ${state ? '存在' : '不存在'}`);
            
            let stateData = null;
            if (state) {
                try {
                    stateData = JSON.parse(atob(state));
                    log(`解析 state 數據: ${JSON.stringify(stateData)}`);
                } catch (e) {
                    log(`解析 state 數據出錯: ${e.message}`);
                }
            }
                // 如果有授權碼，需要交換獲取訪問令牌
           if (code && stateData) {
               // 實現 code 到 token 的交換
               return exchangeCodeForToken(code, stateData);
           }
            return {
                token: token,
                stateData: stateData
            };
        }

        // 新增函數: 交換授權碼獲取訪問令牌
        function exchangeCodeForToken(code, stateData) {
            // 您需要一個伺服器端點來安全地交換令牌
            // 這裡為前端實現方案 (實際應在後端處理)
            const clientId = '130403455153-cdmr57ri7qh3s6c8riul6q6hsi3arjf8.apps.googleusercontent.com';
            const redirectUri = window.location.origin + window.location.pathname;
    
            log('交換授權碼獲取訪問令牌...');
    
            // 使用隱藏的 iframe 代理或從瀏覽器發送交換請求
            const tokenData = { 
                token: "SIMULATED_TOKEN_FROM_CODE_EXCHANGE", // 實際項目中需真實交換
                stateData: stateData 
            };
    
            log('模擬交換授權碼成功');
            return tokenData;
        }
        
        // 發送數據到 Firebase
        function sendDataToFirebase(sessionId, token) {
            log(`準備發送數據到 Firebase，sessionId: ${sessionId}`);
            if (!sessionId || !token) {
               log('錯誤: sessionId 或 token 為空');
               updateStatus('發送失敗: 缺少必要參數', 'error');
               return Promise.reject(new Error('缺少必要參數'));
            }           
            const sessionRef = database.ref('sessions/' + sessionId);
            const data = {
                token: token,
                timestamp: Date.now()
            };
            log(`Firebase 路徑: sessions/${sessionId}`);
            log(`要發送的數據: ${JSON.stringify({token: token.substring(0, 10) + '...', timestamp: data.timestamp})}`);
            // 確保 Firebase 實例正確初始化
            if (!database) {
                log('Firebase 數據庫未初始化');
                updateStatus('Firebase 連接失敗', 'error');
                return Promise.reject(new Error('Firebase 未初始化'));
            }            
            return sessionRef.set(data)
            .then(() => {
                log(`數據成功發送到 Firebase`);        
                // 確認數據是否真的寫入
                return sessionRef.once('value');
            })
            .then((snapshot) => {
                const checkData = snapshot.val();
                if (checkData && checkData.token) {
                    log(`確認: 數據已成功寫入 Firebase`);
                    updateStatus('授權成功! 已將 Google 授權令牌發送到電腦端', 'success');
                    return true;
                } else {
                    throw new Error('數據似乎未成功寫入');
                }
            })
            .catch((error) => {
                log(`發送數據到 Firebase 失敗: ${error.message}`);
                updateStatus('發送數據到電腦端失敗: ' + error.message, 'error');
                return false;
            });
        }

        // 初始化頁面
        window.onload = function() {
            log(`頁面加載完成，開始初始化...`);
            initScanner();
            
            // 設置掃描按鈕事件處理
            document.getElementById('startScanBtn').addEventListener('click', function() {
                this.disabled = true;
                startScanner();
            });
            
            // 設置 Google 登入按鈕事件處理
            document.getElementById('googleSignInBtn').addEventListener('click', startGoogleAuth);
            
            // 檢查是否從 Google 授權重定向回來
            const urlParams = parseUrlParams();
            if (urlParams.token && urlParams.stateData) {
                log(`從 Google 授權重定向回來，提取的 token 和 state 數據有效`);
                
                // 使用 state 中的 sessionId 數據
                sendDataToFirebase(urlParams.stateData.sessionId, urlParams.token);
            } else {
                // 從 localStorage 恢復 session 數據
                const savedSession = localStorage.getItem('sessionData');
                if (savedSession) {
                    try {
                        sessionData = JSON.parse(savedSession);
                        log(`從 localStorage 恢復 sessionData: ${JSON.stringify(sessionData)}`);
                    } catch (e) {
                        log(`恢復 sessionData 失敗: ${e.message}`);
                    }
                }
            }
            
            // 顯示除錯資訊按鈕
            document.getElementById('showDebugBtn').addEventListener('click', function() {
                const debugElement = document.getElementById('debug');
                if (debugElement.style.display === 'none') {
                    debugElement.style.display = 'block';
                    this.textContent = '隱藏除錯資訊';
                } else {
                    debugElement.style.display = 'none';
                    this.textContent = '顯示除錯資訊';
                }
            });
        };
    </script>
</body>
</html>
