<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機端 - QR Code 掃描器</title>
    <!-- 相依套件 -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f4f7f9;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        #reader {
            width: 90%;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .status {
            margin: 20px 0;
            padding: 12px;
            border-radius: 8px;
        }
        .info { background-color: #e9ecef; color: #495057; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4285f4, #3367d6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.5);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #google-signin-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            text-align: left;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手機端 - 授權登入</h1>
        
        <div id="statusContainer" class="status info">
            <p id="statusMessage">請點擊按鈕開始掃描電腦上的 QR Code。</p>
        </div>

        <!-- 步驟一: 掃描 QR Code -->
        <div id="scan-step">
            <button id="startScanBtn">開始掃描</button>
            <div id="reader"></div>
        </div>

        <!-- 步驟二: Google 登入 -->
        <div id="signin-step" style="display: none;">
            <p>掃描成功！請點擊下方按鈕以您的 Google 帳號授權電腦端登入。</p>
            <div id="g_id_onload"
                 data-client_id="261477282402-kqa5t02kngg1kmo7qgmm7ct5qku2t5ai.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <!-- 除錯資訊 -->
        <div id="debug"></div>
        <button id="showDebugBtn" style="margin-top: 20px; background-color: #6c757d; font-size: 12px; padding: 8px 12px;">顯示除錯資訊</button>
    </div>

    <script>
        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyArF8xncLwA3osSQ_o6yWIyuOc0TMrXRTY",
            authDomain: "yingpei--login.firebaseapp.com",
            databaseURL: "https://yingpei--login-default-rtdb.firebaseio.com",
            projectId: "yingpei--login",
            storageBucket: "yingpei--login.firebasestorage.app",
            messagingSenderId: "261477282402",
            appId: "1:261477282402:web:557f0be058e07cd642173b",
            measurementId: "G-EB9PR17TJL"
        };
        
        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // 全域變數
        let sessionData = null;
        let html5QrCode = null;

        // 記錄除錯資訊
        function log(message) {
            const debugElement = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debugElement.innerHTML += `<div>[${time}] ${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
            console.log(message);
        }

        // 更新狀態訊息
        function updateStatus(message, type) {
            const statusContainer = document.getElementById('statusContainer');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            statusContainer.className = `status ${type}`;
            log(`狀態更新: ${message}`);
        }

        // 成功掃描 QR Code 後的回調函數
        function onScanSuccess(decodedText, decodedResult) {
            log(`QR Code 掃描成功: ${decodedText}`);
            
            // 停止掃描
            html5QrCode.stop().then(() => {
                log('QR Code 掃描器已停止。');
                document.getElementById('reader').style.display = 'none'; // 隱藏掃描器畫面
            }).catch(err => {
                log(`停止掃描器時出錯: ${err}`);
            });
            
            try {
                const data = JSON.parse(decodedText);
                if (data.sessionId && data.action === 'googleAuth') {
                    sessionData = data;
                    log(`解析 sessionId 成功: ${sessionData.sessionId}`);
                    
                    // 進入下一步：Google 登入
                    document.getElementById('scan-step').style.display = 'none';
                    document.getElementById('signin-step').style.display = 'block';
                    updateStatus('掃描成功，請點擊下方按鈕登入 Google。', 'success');

                } else {
                    throw new Error('無效的 QR Code 內容。');
                }
            } catch (error) {
                log(`解析 QR Code 失敗: ${error.message}`);
                updateStatus(`QR Code 內容無效，請重新掃描。錯誤: ${error.message}`, 'error');
                resetToScanStep();
            }
        }

        // 掃描失敗的回調函數
        function onScanFailure(error) {
            // 這個函數會頻繁觸發，所以我們只在控制台記錄，不打擾使用者
            // log(`掃描失敗，錯誤: ${error}`);
        }

        // 初始化並開始掃描器
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            updateStatus('請將相機對準電腦螢幕上的 QR Code...', 'info');
            document.getElementById('startScanBtn').style.display = 'none'; // 隱藏開始按鈕
            document.getElementById('reader').style.display = 'block'; // 顯示掃描器

            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .catch(err => {
                    log(`無法啟動掃描器: ${err}`);
                    updateStatus(`無法啟動相機，請檢查權限並重新整理頁面。錯誤: ${err}`, 'error');
                });
        }
        
        // Google 登入成功後的回調函數 (由 Google GSI 庫呼叫)
        function handleCredentialResponse(response) {
            log('收到 Google 登入回調');
            if (!sessionData || !sessionData.sessionId) {
                updateStatus('發生錯誤，缺少 Session ID，請重新掃描。', 'error');
                log('錯誤: handleCredentialResponse 被呼叫，但 sessionData 不存在。');
                resetToScanStep();
                return;
            }
            
            if (response.credential) {
                log('憑證接收成功，正在發送至電腦端...');
                updateStatus('正在傳送登入資訊至電腦端...', 'info');
                
                sendCredentialToDesktop(response.credential);
            } else {
                log('Google 登入回調中未包含憑證。');
                updateStatus('Google 登入失敗，請重試。', 'error');
            }
        }
        
        // 將憑證發送到電腦端
        function sendCredentialToDesktop(credential) {
            const sessionRef = database.ref('sessions/' + sessionData.sessionId);
            
            sessionRef.set({
                credential: credential,
                timestamp: Date.now()
            })
            .then(() => {
                log('憑證成功發送至 Firebase');
                updateStatus('授權成功！您現在可以關閉此頁面，並在電腦上繼續操作。', 'success');
                // 隱藏登入按鈕，防止重複提交
                document.getElementById('signin-step').style.display = 'none'; 
            })
            .catch(error => {
                log(`發送憑證至 Firebase 失敗: ${error.message}`);
                updateStatus(`傳送資訊失敗，請檢查網路連線並重試。錯誤: ${error.message}`, 'error');
            });
        }

        // 重置 UI 到初始掃描步驟
        function resetToScanStep() {
            sessionData = null;
            document.getElementById('scan-step').style.display = 'block';
            document.getElementById('startScanBtn').style.display = 'inline-block';
            document.getElementById('signin-step').style.display = 'none';
            document.getElementById('reader').style.display = 'none';
            updateStatus('請點擊按鈕開始掃描電腦上的 QR Code。', 'info');
        }

        // 頁面載入事件
        window.onload = function() {
            log(`頁面載入完成，等待使用者操作。`);

            // 設置掃描按鈕事件
            document.getElementById('startScanBtn').addEventListener('click', startScanner);
            
            // 顯示除錯資訊按鈕
            document.getElementById('showDebugBtn').addEventListener('click', function() {
                const debugElement = document.getElementById('debug');
                if (debugElement.style.display === 'none') {
                    debugElement.style.display = 'block';
                    this.textContent = '隱藏除錯資訊';
                } else {
                    debugElement.style.display = 'none';
                    this.textContent = '顯示除錯資訊';
                }
            });
        };
    </script>
</body>
</html>
