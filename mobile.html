<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>手機端 - Google 授權</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f5;
            color: #18181b;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        #reader-container {
            width: 100%;
            border: 2px dashed #d4d4d8;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }
        #reader {
            width: 100%;
        }
        .status {
            margin: 20px 0;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .info { background-color: #eff6ff; color: #1e40af; }
        .success { background-color: #dcfce7; color: #166534; }
        .error { background-color: #fee2e2; color: #991b1b; }
        .processing { background-color: #fefce8; color: #854d0e; }
        button {
            padding: 14px 28px;
            background-image: linear-gradient(to right, #4f46e5 0%, #7c3aed 51%, #a855f7 100%);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.5s;
            display: block;
            width: 100%;
        }
        button:hover {
            background-position: right center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background-image: none;
            background-color: #a1a1aa;
            cursor: not-allowed;
            box-shadow: none;
        }
        #gsi-container {
             display: none; /* Google按鈕將由API渲染 */
             margin: 20px auto;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #27272a;
            color: #a1a1aa;
            border: 1px solid #3f3f46;
            text-align: left;
            font-family: monospace;
            width: 100%;
            height: 100px;
            overflow-y: auto;
            display: none;
            border-radius: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #3f3f46;">手機端授權</h1>
        <div id="statusContainer" class="status info">
            <p id="statusMessage">請點擊下方按鈕啟動相機，並掃描電腦上的 QR Code。</p>
        </div>
        
        <div id="reader-container" style="display: none;">
            <div id="reader"></div>
        </div>

        <button id="startScanBtn">掃描 QR Code</button>

        <!-- Google Sign-In 按鈕的容器 -->
        <div id="gsi-container"></div>
        
        <button id="showDebugBtn" style="margin-top: 15px; font-size: 12px; padding: 8px 12px; background: #71717a;">顯示除錯資訊</button>
        <div id="debug"></div>
    </div>

    <script>
        // Firebase 配置 (請確保與 desktop.html 一致)
        const firebaseConfig = {
            apiKey: "AIzaSyArF8xncLwA3osSQ_o6yWIyuOc0TMrXRTY",
            authDomain: "yingpei--login.firebaseapp.com",
            databaseURL: "https://yingpei--login-default-rtdb.firebaseio.com",
            projectId: "yingpei--login",
            storageBucket: "yingpei--login.firebasestorage.app",
            messagingSenderId: "261477282402",
            appId: "1:261477282402:web:557f0be058e07cd642173b",
            measurementId: "G-EB9PR17TJL"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局變數
        let sessionData = null;
        let html5QrCode = null;

        // 紀錄除錯資訊
        function log(message) {
            const debugElement = document.getElementById('debug');
            debugElement.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            debugElement.scrollTop = debugElement.scrollHeight;
            console.log(message);
        }

        // 更新狀態消息
        function updateStatus(message, type) {
            const statusContainer = document.getElementById('statusContainer');
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusContainer.className = `status ${type}`;
            log(`狀態更新: ${message}`);
        }

        // QR Code 掃描成功後的回調函數
        function onScanSuccess(decodedText, decodedResult) {
            log(`掃描成功: ${decodedText}`);
            updateStatus('QR Code 掃描成功！', 'success');
            html5QrCode.stop().then(() => {
                document.getElementById('reader-container').style.display = 'none';
                log("相機已停止。");
                try {
                    const data = JSON.parse(decodedText);
                    if (data.sessionId && data.action === 'googleAuth') {
                        sessionData = data;
                        localStorage.setItem('sessionData', JSON.stringify(sessionData)); // 本地保存以防頁面刷新
                        log(`獲取 sessionId: ${sessionData.sessionId}`);
                        updateStatus('已獲取連線資訊，請登入 Google 帳號。', 'processing');
                        
                        // 顯示 Google 登入按鈕
                        document.getElementById('gsi-container').style.display = 'block';
                    } else {
                        throw new Error("無效的 QR Code 內容。");
                    }
                } catch (e) {
                    log(`QR Code 解析失敗: ${e.message}`);
                    updateStatus('掃描到的 QR Code 格式不正確，請重新掃描。', 'error');
                    document.getElementById('startScanBtn').disabled = false;
                }
            }).catch(err => {
                log(`停止相機失敗: ${err}`);
                updateStatus('無法正常關閉相機，請刷新頁面。', 'error');
            });
        }

        // 處理 Google 登入後的回調
        function handleCredentialResponse(response) {
            log("收到 Google 登入回調。");
            updateStatus('登入成功，正在傳送資料至電腦端...', 'processing');
            document.getElementById('gsi-container').style.display = 'none'; // 隱藏登入按鈕

            if (!sessionData || !sessionData.sessionId) {
                log("錯誤: 沒有 sessionData 可用。");
                updateStatus('連線階段資訊遺失，請重新掃描 QR Code。', 'error');
                document.getElementById('startScanBtn').disabled = false;
                return;
            }
            
            const credential = response.credential;
            sendCredentialToDesktop(sessionData.sessionId, credential);
        }

        // 將憑證發送到電腦端
        function sendCredentialToDesktop(sessionId, credential) {
            const sessionRef = database.ref('sessions/' + sessionId);
            log(`準備發送憑證到 Firebase 路徑: sessions/${sessionId}`);
            sessionRef.set({
                credential: credential,
                timestamp: Date.now()
            }).then(() => {
                log("成功發送憑證到 Firebase。");
                updateStatus('授權成功！您現在可以回到電腦上操作。', 'success');
                localStorage.removeItem('sessionData'); // 清除已使用的 session
            }).catch((error) => {
                log(`Firebase 寫入失敗: ${error.message}`);
                updateStatus('傳送資料至電腦端失敗，請重試。', 'error');
            });
        }

        // 初始化 Google One Tap 登入
        function initializeGoogleSignIn() {
            log('正在初始化 Google Sign-In...');
            window.google.accounts.id.initialize({
                client_id: "261477282402-p69k9f8otb1n3gg91qjigcjjq6s8b1a8.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
            window.google.accounts.id.renderButton(
                document.getElementById("gsi-container"),
                { theme: "outline", size: "large", text: "signin_with", shape: "rectangular" } 
            );
            log('Google Sign-In 按鈕已渲染。');
        }

        // 初始化並啟動掃描器
        function startScanner() {
            updateStatus('正在啟動相機...', 'processing');
            document.getElementById('startScanBtn').style.display = 'none';
            document.getElementById('reader-container').style.display = 'block';

            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, // 優先使用後置鏡頭
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                (errorMessage) => { 
                    // 掃描中的錯誤訊息，通常可以忽略
                    // log(`掃描中: ${errorMessage}`);
                }
            ).catch((err) => {
                log(`啟動掃描器失敗: ${err}`);
                updateStatus('無法啟動相機，請檢查權限並刷新頁面。', 'error');
                document.getElementById('startScanBtn').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
            });
        }

        // 頁面加載完成後執行
        window.onload = function() {
            log("頁面載入完成。");
            
            // 初始化 Google 登入服務，這樣當掃描完成後可以立刻顯示按鈕
            initializeGoogleSignIn();

            document.getElementById('startScanBtn').addEventListener('click', function() {
                startScanner();
            });
            
            document.getElementById('showDebugBtn').addEventListener('click', function() {
                const debugElement = document.getElementById('debug');
                debugElement.style.display = (debugElement.style.display === 'none') ? 'block' : 'none';
                this.textContent = (debugElement.style.display === 'none') ? '顯示除錯資訊' : '隱藏除錯資訊';
            });

            // 嘗試從 localStorage 恢復 session，如果使用者掃描後不小心刷新頁面
            const savedSession = localStorage.getItem('sessionData');
            if (savedSession) {
                try {
                    sessionData = JSON.parse(savedSession);
                    log(`從 localStorage 恢復 session: ${sessionData.sessionId}`);
                    updateStatus('已恢復連線資訊，請登入 Google 帳號。', 'processing');
                    document.getElementById('gsi-container').style.display = 'block';
                    document.getElementById('startScanBtn').style.display = 'none';
                } catch (e) {
                    log('恢復 session 失敗，清除損壞的數據。');
                    localStorage.removeItem('sessionData');
                }
            }
        };
    </script>
</body>
</html>
