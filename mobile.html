<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手機端 - QR Code 掃描器</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.2.1/html5-qrcode.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <!-- Google OAuth 用戶端函式庫 -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #reader {
            width: 100%;
            max-width: 400px;
        }
        .form-section {
            margin-top: 20px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .waiting {
            background-color: #f0f0f0;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>手機端 - QR Code 掃描器</h1>
        
        <div id="statusContainer" class="status waiting">
            <p id="statusMessage">請掃描電腦上顯示的 QR Code</p>
        </div>
        
        <div id="scannerContainer">
            <div id="reader"></div>
            <button id="startScanBtn">開始掃描</button>
        </div>
        
        <div class="form-section" id="formSection" style="display:none;">
            <h2>額外資訊</h2>
            <div class="form-group">
                <label for="userName">姓名</label>
                <input type="text" id="userName" placeholder="請輸入您的姓名">
            </div>
            <div class="form-group">
                <label for="userNote">備註</label>
                <textarea id="userNote" rows="3" placeholder="請輸入備註訊息"></textarea>
            </div>
            
            <!-- Google 登入按鈕 -->
            <div id="googleSignInContainer">
                <button id="googleSignInBtn">使用 Google 登入</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            // 請替換為您的 Firebase 配置
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局變數
        let html5QrCode;
        let sessionData = null;

        // 更新狀態消息
        function updateStatus(message, type) {
            const statusContainer = document.getElementById('statusContainer');
            const statusMessage = document.getElementById('statusMessage');
            
            statusMessage.textContent = message;
            statusContainer.className = `status ${type}`;
        }

        // 初始化 QR Code 掃描器
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
        }

        // 開始掃描
        function startScanner() {
            const qrConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start(
                { facingMode: "environment" },
                qrConfig,
                onScanSuccess,
                onScanFailure
            );
        }

        // 掃描成功處理
        function onScanSuccess(decodedText) {
            try {
                // 停止掃描
                html5QrCode.stop();
                
                // 解析 QR Code 數據
                const qrData = JSON.parse(decodedText);
                
                if (qrData.sessionId && qrData.action === 'googleAuth') {
                    sessionData = qrData;
                    updateStatus('QR Code 掃描成功! 請填寫資訊並授權 Google 登入', 'success');
                    
                    // 顯示表單
                    document.getElementById('scannerContainer').style.display = 'none';
                    document.getElementById('formSection').style.display = 'block';
                    
                    // 設置 Google 登入按鈕事件
                    document.getElementById('googleSignInBtn').addEventListener('click', startGoogleAuth);
                } else {
                    throw new Error('QR Code 格式無效');
                }
            } catch (error) {
                updateStatus('掃描出錯: ' + error.message, 'error');
                // 重新啟用掃描按鈕
                document.getElementById('startScanBtn').disabled = false;
            }
        }

        // 掃描失敗處理
        function onScanFailure(error) {
            console.warn(`掃描失敗: ${error}`);
        }

        // 啟動 Google 授權流程
        function startGoogleAuth() {
            // Google OAuth 客戶端 ID
            const clientId = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
            const redirectUri = window.location.origin + window.location.pathname;
            
            // 定義需要的範圍
            const scope = 'profile email';
            
            // 構建授權 URL
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
            
            // 重定向到 Google 授權頁面
            window.location.href = authUrl;
        }

        // 解析 URL 中的令牌
        function parseAccessToken() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get('access_token');
        }

        // 發送數據到 Firebase
        function sendDataToFirebase(sessionId, token, userData) {
            const sessionRef = database.ref('sessions/' + sessionId);
            
            return sessionRef.set({
                token: token,
                userData: userData,
                timestamp: Date.now()
            });
        }

        // 初始化頁面
        window.onload = function() {
            initScanner();
            
            document.getElementById('startScanBtn').addEventListener('click', function() {
                this.disabled = true;
                startScanner();
            });
            
            // 檢查是否從 Google 授權重定向回來
            const token = parseAccessToken();
            if (token && sessionData) {
                // 如果有 token 和 session 數據，說明是從授權頁面返回的
                const userData = {
                    name: document.getElementById('userName').value,
                    note: document.getElementById('userNote').value
                };
                
                sendDataToFirebase(sessionData.sessionId, token, userData)
                    .then(() => {
                        updateStatus('授權成功! 已將 Google 授權令牌發送到電腦端', 'success');
                    })
                    .catch((error) => {
                        updateStatus('發送數據到電腦端失敗: ' + error.message, 'error');
                    });
            }
            
            // 從 localStorage 恢復 session 數據
            const savedSession = localStorage.getItem('sessionData');
            if (savedSession) {
                try {
                    sessionData = JSON.parse(savedSession);
                } catch (e) {
                    console.error('恢復 session 數據失敗', e);
                }
            }
        };
        
        // 保存 session 數據到 localStorage
        window.addEventListener('beforeunload', function() {
            if (sessionData) {
                localStorage.setItem('sessionData', JSON.stringify(sessionData));
            }
        });
    </script>
</body>
</html>
